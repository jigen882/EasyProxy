name: Conditional Sync Fork, Build and Push Docker Image

on:
  schedule:
    - cron: '0 * * * *' # ogni ora
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  sync-build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Git
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/stremio-manager/EasyProxy.git

      - name: Fetch upstream changes
        run: git fetch upstream

      - name: Force sync fork from upstream, preserve workflow
        id: sync
        run: |
          if git diff --quiet HEAD upstream/main; then
            echo "Repository already up to date"
            echo "no_change=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected, syncing..."
            cp .github/workflows/sync-build-push.yml /tmp/sync-build-push.yml
            git reset --hard upstream/main
            mkdir -p .github/workflows
            mv /tmp/sync-build-push.yml .github/workflows/sync-build-push.yml
            git add .
            git commit -m "Restore workflow after forced sync" || echo "No changes"
            git push origin main --force
            echo "no_change=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR (automatico con GITHUB_TOKEN)
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.sync.outputs.no_change == 'false'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/jigen882/easyproxy:latest
